<title>Promise methods</title>

<script id="Setup">

    const createPromise = (value, timeout = 1_000, willFail = false) => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                if (willFail) reject("Failure");
                resolve(value);
            }, timeout);
        });
    };

    const promises = [
        createPromise("First promise", 1_000),
        // createPromise("Second promise", 2_000, true),
        createPromise("Third promise", 3_000),
    ];

</script>
