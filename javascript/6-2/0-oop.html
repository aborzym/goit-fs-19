<script id="User constructor function">

    function User(name) {
        console.log(`User ${name} was born!`);

        this.name = name;
        this.experience = 0;

        this.greet = function() {
            console.log(`Hello from ${this.name}`);
        };

        this.study = function() {
            this.experience++;
        }
    }

    const adam = new User("Adam");
    const ewa = new User("Ewa");


    adam.greet();
    ewa.greet();

    adam.study();
    adam.study();
    adam.study();

    ewa.study();

    console.log("Adam experience: ", adam.experience);
    console.log("Ewa experience: ", ewa.experience);



    function studyManyTimes(user, times) {
        for (let i=0; i<times; i++) {
            user.study();
        }
    }

    studyManyTimes(ewa, 10);


    console.log("Adam experience: ", adam.experience);
    console.log("Ewa experience: ", ewa.experience);
