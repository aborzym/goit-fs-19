<script id="Polymorphism">

    console.log(42); /* Accepts numbers */

    console.log("42"); /* Accepts strings */


    
    class A {
        constructor() {
            this.name = "A";
        }

        sayMyName() {
            console.log(`My name is ${this.name}`);
        }
    }

    class B extends A {
        constructor() {
            super();
            this.name = "B";
        }

        /* Override */
        sayMyName() {
            console.log(`Hello there, I'm ${this.name}`);
        }

        /* Overload
        sayMyName(abc) {
            return this.name;
        }
        */
    }

    const a = new A();
    a.sayMyName();
    
    const b = new B();
    b.sayMyName();

</script>
