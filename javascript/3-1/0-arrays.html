<script id="Displaing array element based on user input index">

    function runPrizeLottery(prizes) {
        const userInput = prompt("LOTTERY! Please provide a number of your prize!");
        const index = parseInt(userInput, 10);

        const outOfPrizeRange = (index < 0) || (index >= prizes.length);
        const notANumber = Number.isNaN(index);

        if (outOfPrizeRange || notANumber) return "Nothing";
        return prizes[index];
    }


    const rewards = ["Golden Ticket", "Baloon", "Kebab"];
    console.log("First lottery result: " + runPrizeLottery(rewards));



    const plushies = ["Teddy Bear", "Plushy Rabbit", "Capybara", "Pedro the Racoon"];
    console.log("Second lottery result: " + runPrizeLottery(plushies));

</script>
