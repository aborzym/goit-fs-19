<script id="Function - Find min and max number in array of numbers">

    function getMin(nums) {

        // let minimum = nums[0];
        let minimum = Infinity;

        for (const num of nums) {
            if (num < minimum) {
                minimum = num;
            }
        }

        return minimum;
    }
    

    function getMax(nums) {
        // let maximum = nums[0];
        let maximum = -Infinity;

        for (const num of nums) {
            if (num > maximum) {
                maximum = num;
            }
        }

        return maximum;
    }



    const numbers = [2, 17, 94, 1, 23, 37];

    /* Unit tests */
    console.log("Is matching: ", getMin([]) === Infinity);
    console.log("Is matching: ", getMin(numbers) === 1);
    console.log("Is matching: ", getMin(numbers) === Math.min(...numbers));

    console.log("Is matching: ", getMax([]) === -Infinity);
    console.log("Is matching: ", getMax(numbers) === 94);
    console.log("Is matching: ", getMax(numbers) === Math.max(...numbers));

</script>
