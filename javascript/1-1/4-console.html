<title>Console API</title>

<script>

    console.log("Hello there!");

    const message = "General Kenobi!";

    console.time("timer_label");
    
    console.log(message);
    console.warn(message);
    console.error(message);


    console.timeLog("timer_label");

    // console.clear();

    console.table(["Adam", "Beth", "Cecil"]);

    console.log("https://developer.mozilla.org/en-US/docs/Web/API/Console?retiredLocale=pl");
    
    console.timeEnd("timer_label");


    const x = 2 + 7;
    console.log({ x });
</script>
