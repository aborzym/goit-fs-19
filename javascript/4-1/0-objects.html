<script id="Map">

    const users = new Map([
        ["abc", "Adam"],
        ["bcd", "Beth"],
        ["cde", "Cecil"],
    ]);
    
    users.set("abc", "Arthur");

    const someone = users.get("abc");
    console.log(someone);

    const someoneElse = users.get("xyz");
    console.log(someoneElse);

    console.log( users.has("xyz") );
    console.log( users.has("abc") );

    users.delete("bcd");

    console.log( users.has("bcd") );

    console.log( users.keys() );
    console.log( users.values() );
    console.log( users.entries() );

    users.clear();

    console.log( users, users.size );

</script>
