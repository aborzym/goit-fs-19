<style>
  @keyframes grow {
    from {
      width: 100px;
    }

    to {
      width: 800px;
    }
  }

  @keyframes heartbeat {
    0% {
      transform: scale(0.5);
      /* background-color: tomato; */
    }

    30% {
      transform: scale(0.9);
      
    }

    90% {
      transform: scale(1);
    }

    100% {
      transform: scale(0.9);
      /* background-color: green; */
    }
  }

  @keyframes breathe {
    from {
      transform: scale(1);
    }

    to {
      transform: scale(0.6);
    }
  }

  @keyframes wave {
    from {
      transform: rotate(-40deg);
    }

    to {
      transform: rotate(40deg);
    }
  }

  @keyframes fadein {
    from {
      opacity: 0;
    }

    to {
      opacity: 1;
    }
  }

  .heart {
    rotate: -45deg;
    /* animation: name duration timing-function delay iteration-count direction fill-mode; */

    /* animation: grow 1800ms cubic-bezier(0.75, 0.2, 0.75, 0.2) 3s infinite; */
    /* animation: heartbeat 1000ms ease-in-out 1s infinite; */
    /* animation: breathe 1000ms ease-in-out 1s infinite alternate; */
    /* animation: wave 1000ms ease-in-out infinite alternate; */
    /* animation: fadein 1000ms ease-in-out; */
    /* animation: fadein 1000ms ease-in-out infinite 0.5s; */
    animation:
      /* wave 1000ms ease-in-out infinite alternate, */
      heartbeat 1000ms ease-in-out infinite,
      fadein 1000ms ease-in-out;
  }

  .heart.heart2 {
    /* animation: fadein 1000ms ease-in-out infinite 1s; */
  }


  /* heart */
  .half {
    width: 100px;
    height: 100px;
    background-color: tomato;
  }

  .half.left {
    border-radius: 50% 50% 0 0;
  }

  .half.right {
    border-radius: 0 50% 50% 0;
  }

  .row {
    display: flex;
  }

</style>

<main class="container">

  <div class="heart">
    <div class="half left"></div>
    <div class="row">
      <div class="box"></div>
      <div class="half right"></div>
    </div>
  </div>

  <div class="heart heart2">
    <div class="half left"></div>
    <div class="row">
      <div class="box"></div>
      <div class="half right"></div>
    </div>
  </div>

</main>
