<form>
  <p>Pick your shoe size:</p>
  
  <input type="radio" name="size" value="S">
  <label>Small</label>

  <input type="radio" name="size" value="M" id="medium">
  <label for="medium">Medium</label>
  
  <input type="radio" name="size" value="L">
  <label>Large</label>
</form>
