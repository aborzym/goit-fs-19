<title>Checkbox input</title>

<form>
  <label for="vegetarian">Vegetarian</label>
  <input type="checkbox" name="vegetarian" value="vegetarian">
  
  <br>
  
  <label for="glutenfree">Gluten Free</label>
  <input type="checkbox" name="glutenfree" value="non-gluten" checked>
  
  <br>
  
  <label for="lactoseintolerant">Lactose Intolerant</label>
  <input type="checkbox" name="lactoseintolerant" value="non-lactose" disabled aria-disabled="true">

  <br>
  <input type="submit" value="Submit">
</form>
